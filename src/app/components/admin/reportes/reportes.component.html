<app-navbar-admin></app-navbar-admin>

<div class="container mt-4">

    <div class="card" id="registroVacunaSection">
        <div class="card-body">

                <div class="print-header">
                    <img src="assets/Logo.png" alt="Logo" class="logo">
                    <h2 class="text-center mb-4">Reporte de Vacunaci√≥n</h2>
                </div>

                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <div class="mb-3">
                        <label for="mesSelect" class="form-label">Filtrar por mes</label>
                        <select id="mesSelect" class="form-control" (change)="onMesChange($event.target.value)">
                            <option value="">Todos</option>
                            <option *ngFor="let m of mesesDisponibles" [value]="m.value">{{ m.label }}</option>
                        </select>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Vacuna</th>
                                <th><i class="fas fa-syringe"></i> Cantidad de Dosis Aplicadas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let estadisticasDosis of estadisticasDosisFiltradas | paginate: { itemsPerPage: itemsPorPagina, currentPage: paginaActual }">
                                <td>{{ estadisticasDosis.vacuna }}</td>
                                <td>{{ estadisticasDosis.dosis }}</td>
                            </tr>
                            <tr>
                                <td><strong>Total de vacunas aplicadas</strong></td>
                                <td><strong>{{ totalDosis }}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="mt-4 no-print text-center">
                    <button class="btn btn-custom" (click)="imprimir()">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                </div>

            </div>
        </div>
