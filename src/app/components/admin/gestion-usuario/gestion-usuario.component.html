<app-navbar-admin></app-navbar-admin>
<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="header">
          <h2>Gestión Usuario</h2>
        </div>
    
        <button class="add-button mb-4 " (click)="addItem()"><i class="fa-solid fa-plus"></i> Añadir</button>
    
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre de Usuario</th>
              <th>Rol Usuario</th>
              <th>Contraseña</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.nombreUsuario }}</td>
              <td>{{ usuario.rolUser }}</td>
              <td>{{ usuario.password ? '**********' : '' }}</td>
              <td style="text-align: center;">
                <button class="btn btn-custom" style="margin-right: 5px;" (click)="editItem(usuario.id)">
                  <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button class="btn btn-custom" (click)="deleteItem(usuario.id)">
                  <i class="fa-solid fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
