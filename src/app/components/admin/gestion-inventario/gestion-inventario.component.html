<app-navbar-admin></app-navbar-admin>
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="header">
        <h2>Gestión Inventario Vacuna</h2>
      </div>
  
      <button class="add-button mb-4" (click)="addItem()"><i class="fa-solid fa-plus"></i> Añadir</button>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de Vacuna</th>
            <th>Laboratorio</th>
            <th>Lote</th>
            <th>Dosis disponibles</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vacuna of vacunas">
            <td>{{ vacuna.id }}</td>
            <td>{{ vacuna.nombre }}</td>
            <td>{{ vacuna.laboratorio }}</td>
            <td>{{ vacuna.lote }}</td>
            <td>{{ vacuna.dosisDisponibles }}</td>
            <td>{{ vacuna.fechaRegistro | date: 'shortDate' }}</td>
            <td style="text-align: center;">
              <button class="btn btn-custom" style="margin-right: 5px;" (click)="editItem(vacuna.id)">
                <i class="fa-solid fa-pen-to-square"></i> Editar
              </button>
              <button class="btn btn-custom" (click)="deleteItem(vacuna.id)">
                <i class="fa-solid fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
