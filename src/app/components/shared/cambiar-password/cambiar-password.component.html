<button class="btn btn-outline-primary me-2" (click)="mostrarModal()">
  Cambiar Contraseña
</button>

<div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar Contraseña</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cambiarPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Contraseña Actual</label>
            <input type="password" class="form-control" 
                   [class.is-invalid]="cambiarPasswordForm.get('passwordAnterior')?.invalid && cambiarPasswordForm.get('passwordAnterior')?.touched"
                   formControlName="passwordAnterior">
            <div class="invalid-feedback" *ngIf="cambiarPasswordForm.get('passwordAnterior')?.invalid && cambiarPasswordForm.get('passwordAnterior')?.touched">
              La contraseña actual es requerida
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control"
                   [class.is-invalid]="cambiarPasswordForm.get('nuevaPassword')?.invalid && cambiarPasswordForm.get('nuevaPassword')?.touched"
                   formControlName="nuevaPassword">
            <div class="invalid-feedback" *ngIf="cambiarPasswordForm.get('nuevaPassword')?.invalid && cambiarPasswordForm.get('nuevaPassword')?.touched">
              La nueva contraseña es requerida
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control"
                   [class.is-invalid]="(cambiarPasswordForm.get('confirmarPassword')?.invalid || cambiarPasswordForm.errors?.['mismatch']) && cambiarPasswordForm.get('confirmarPassword')?.touched"
                   formControlName="confirmarPassword">
            <div class="invalid-feedback" *ngIf="cambiarPasswordForm.errors?.['mismatch'] && cambiarPasswordForm.get('confirmarPassword')?.touched">
              Las contraseñas no coinciden
            </div>
            <div class="invalid-feedback" *ngIf="cambiarPasswordForm.get('confirmarPassword')?.invalid && cambiarPasswordForm.get('confirmarPassword')?.touched">
              La confirmación de contraseña es requerida
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="cambiarPasswordForm.invalid">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
